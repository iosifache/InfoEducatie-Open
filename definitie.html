<html ng-app="sampleApp" ng-controller="SampleCtrl" class="scroll">
<head>

	<!-- Title -->
	<title>{{data.titlu}}: Ghiceste cuvantul</title>

	<!-- CSS stylesheets -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
	<link href="css/grid-system.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!-- JS scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/pageMentorFunctions.js"></script>
	<script src="js/replaceDiacritics.js"></script>
	<script src="js/definitie.js"></script>

</head>
<body>

	<!-- Definitie -->
	<div class="plural">
		<div class="center vertical-center wow fadeIn">
			<h3>{{data.titlu}}</h3>
			<p class="definitie"></p>
			<div class="grid">
				<input type="text" id="cuvant" autocorrect="off" spellcheck="false">
			</div>
			<div class="button-group">
				<button id="show" class="corect-button white">{{data.definitie_buton_afisare}}<i class="fa fa-th-large"></i></button>
				<a href="?"><button class="corect-button white">{{data.definitie_buton_new}}<i class="fa fa-refresh"></i></button></a>
				<a href="{{data.definitie_buton_liber_link}}"><button class="corect-button white">{{data.definitie_buton_liber}}<i class="fa fa-arrow-left"></i></button></a>
			</div>
		</div>
	</div>

	<!-- Page mentor -->
	<div class="page-mentor wow fadeIn">
		<img src="image/prof.png">
		<div class="tooltip">{{data.mentor_definitie}}</div>
	</div>

</body>
</html>
